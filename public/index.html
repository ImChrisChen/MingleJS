<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        input[data-fn] {
            display : none;
        }

        /*body {*/
        /*    padding             : 20px;*/
        /*    -webkit-user-select : none; !* Chrome/Safari/Opera *!*/
        /*    -o-user-select      : none;*/
        /*    -moz-user-select    : none; !*火狐 firefox*!*/
        /*    -webkit-user-select : none; !*webkit浏览器*!*/
        /*    -ms-user-select     : none; !*IE10+*!*/
        /*    -khtml-user-select  : none; !*早期的浏览器*!*/
        /*    user-select         : none;*/
        /*}*/
    </style>

</head>
<body>

<div id="App"></div>

<div data-fn="layout-tab" data-tabPosition="left">

    <div class="panel">
        <form id="game-list" data-fn="form-ajax" data-async="true" action="" style="display: flex"
              onsubmit="handleSubmit()">

            <input data-fn="form-input"
                   data-label="游戏名称:"
                   data-placeholder="请输入游戏名称"
                   name="game_name"
                   value="彩虹物语"
            />

            <input data-fn="form-button"
                   name="fruits"
                   data-label="水果:"
                   data-optionType="button"
                   data-buttonStyle="solid"
                   data-enum="apple,Apple;pear,Pear;orange,Orange;tomato,Tomato"
                   value="orange"
            />

            <input data-fn="form-switch" name="switch" data-label="开关：" data-required="true" onchange=""/>

            <input data-fn="form-select"
                   data-label="水果:"
                   name="like"
                   data-enum="apple,Apple;pear,Pear;orange,Orange;tomato,Tomato"
                   data-mode="multiple"
                   value="apple,orange"
            />

            <input data-fn="form-select"
                   data-placeholder="hahaha"
                   data-label="平台:"
                   data-mode=""
                   name="pf"
                   data-enum="1,Android;2,iOS"
                   value="1,2"
            />

            <!--            <input data-fn="form-file"/>-->

            <button type="submit" class="ant-btn ant-btn-primary">Submit</button>
            <input data-fn="form-input" data-type="password">

        </form>
        <div data-fn="data-table"
             data-from="game-list"></div>
    </div>

    <div class="panel">
        <input data-fn="form-datepicker">
        <div data-fn="view-calendar"></div>
    </div>

    <div class="panel">
        <input data-fn="form-button" data-label="平台:"
               data-enum="1,Android;2,iOS;3,Windows;4,Macos"
               @before-load="beforeLoad"
               @load="load"
               @before-update="beforeUpdate"
               @update="update"
        >
    </div>

</div>


<script>
    function update() {
        Message.success('update');
    }

    function beforeLoad() {
        Message.success('beforeLoad');
    }

    function beforeUpdate() {
        Message.success('beforeUpdate');
    }

    function load() {
        Message.success('load');
    }

    function handleSubmit(e) {
        console.log(e);
    }
</script>
</body>
</html>
