<form data-fn="form-action">    <!-- 平台 -->    <input data-fn="form-select" name="pf"           style="width: 300px"           value="1"           data-required="true"           data-label="平台:"           data-exec           data-smart="true"           data-mode="single"           data-key="id"           data-value="name"           data-url="http://e.aidalan.com/option/pf/list" data-size="sm">    <div data-fn="form-group" name="group">        <!-- 日期 -->        <input data-fn="form-datepicker"               data-format="YYYY-MM-DD HH:mm:ss"               data-label="日期:"               data-showtime="true"               data-mindate="2016-01-01"               data-maxdate="2020-10-26"               data-usenow="true"               name="date_range"        />        <!-- 平台 -->        <input data-fn="form-select" name="pf"               style="width: 300px"               value="1"               data-required="true"               data-label="平台:"               data-exec               data-smart="true"               data-mode="single"               data-key="id"               data-value="name"               data-url="http://e.aidalan.com/option/pf/list" data-size="sm">        <!-- 游戏 -->        <input data-fn="form-select" name="dl_game_id" data-mode="multiple"               data-smart="true"               data-label="游戏:"               data-key="game_id"               data-value="<{pf}> - <{game_name}><span class='sr-only'><{game_original_name}></span>"               data-tags="tags"               value=""               data-url="http://e.aidalan.com/option/game/name?pf=<{pf}>" id="game_id"               data-size="sm"        >    </div>    <button class="ant-btn ant-btn-primary" type="submit">Submit</button></form>
