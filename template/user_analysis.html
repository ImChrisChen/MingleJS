<form data-fn="form-ajax" id="user_analysis">

    <!-- 日期 -->
    <input data-fn="form-datepicker" data-label="日期:"
           data-mindate="2016-01-01"
           data-maxdate="2020-10-26"
           data-singledatepicker="false"
           name="date_range"
           value="2020-10-28~2020-10-28"
    />

    <!-- 平台 -->
    <input data-fn="form-select" name="pf"
           value="1"
           data-label="平台:"
           data-mode="single"
           data-key="id"

    <!-- 游戏 -->
    <input data-fn="form-select" name="dl_game_id" data-mode="multiple"

           data-tags="tags"
           value=""
           data-url="http://e.aidalan.com/option/game/name?pf=<{pf}>" id="game_id"
           data-size="sm"
    >
