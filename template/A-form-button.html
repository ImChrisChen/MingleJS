<div class="a-form-bottom">

    <form-radio data-label="平台" name="pf" value="2" @handleclick="handleClick('name', message)">
        <template name="<{message}>">
            <div><{message}></div>
        </template>
    </form-radio>

    <icon type="AppleOutlined" color="#f0f00f" size="18"></icon>

    <template w-slot="footer">

    </template>

    <form-select
            data-label="label:"
            data-enum="1,Android;2,iOS;3,MacOS;4,Windows"
            data-url="http://mingle-test.local.aidalan.com/server/mock/select.json"
            data-disabled="false"
            data-mode="single"
            data-key="id"
            data-value="<{publisher_name}>"
            data-groupby=""
            data-required="false"
            data-smart="false"
            @clear="handleClear(window,location.href)"
    >
        <slot name="footer"></slot>
    </form-select>

</div>
