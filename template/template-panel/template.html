<div data-fn="data-panel" data-url="http://mingle-test.local.aidalan.com/mock/chart/areauser.json">    <h1 data-title="<{message}>">请求状态: <{status}><{message}></h1>    <div ~if="status && data.length && index > 1" ~foreach="data as (item,index)" data-fn="template-panel"         data-avatar="<{index}>"         data-title="<{message}>"         data-desc="<{item.count * 100}>">    </div>    <div ~else>        <span> <{message}> <{item.count}> </span>        <button class="ant-btn ant-btn-primary" data-fn="layout-window"                data-title="<{item.location}>"                data-content="<{item.location}>">            <div class="container">                <h1 ~if="item.count > 1000"><{message}> <{item.count}></h1>                <div data-fn="data-table"                     data-height="400"                     data-from="user_analysis"                     data-headerurl="/mock/table/tableHeader.json"                     data-url="/mock/table/tableContent.json"                ></div>            </div>        </button>    </div></div>
