<div data-fn="data-panel" data-url="http://mingle-test.local.aidalan.com/mock/chart/areauser.json">    <h1 data-title="<{message}>">请求状态: <{status}></h1>    <div ~if="status && data.length && index % 2 === 1" ~foreach="data as (item,index)" data-fn="template-panel"         data-avatar="<{index}>"         data-title="<{item.location}>"         data-desc="<{item.count * 100 / (2 + 3) * 9}>">    </div>    <div ~else><{item.location}></div></div>
