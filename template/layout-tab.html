<form id="host-list" data-fn="form-action" data-async="true">    <input data-fn="form-select"           data-label="主机名:"           data-url="http://192.168.20.121:8080/monitor-api/host-data/"           data-disabled="false"           data-mode="single"           data-key="host_id_name"           data-exec="true"           data-value="host_name"           data-groupby=""           data-required="false"           data-smart="false"           name="form_select"    />    <button type="submit" class="ant-btn ant-btn-primary">查询</button></form><div data-fn="data-chart"     data-from="host-list"     data-url="http://192.168.20.121:8080/monitor-api/host-cpu/?form-select<{form_select}>"     data-type="line"     data-key="timestamp"     data-value="user_used,total_used"     data-colors="#37c9e3"     data-groupby=""     data-interval="0"     data-height="400"     data-title="cpu使用率(%)"></div>
