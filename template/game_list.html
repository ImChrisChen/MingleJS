<form-action id="game-list" data-fn="" data-async="true" style="display: flex">    <form-select  data-key="id" data-value="name" data-mode="single" data-label="平台:"           data-url="http://e.local.aidalan.com/option/pf/list"                 name="pf"></form-select>    <form-select  data-url="http://e.local.aidalan.com/option/game/name?pf=<{pf}>"           data-label="游戏:"           data-groupby="game_original_name" data-tags="tags"           data-key="game_id"           data-value="<span class='ti-<{pf}>'></span> <{game_name}><span class='sr-only'><{game_original_name}></span>"           name="dl_game_id"    ></form-select>    <form-select  data-label="账号:"           data-url="http://e.local.aidalan.com/option/game/publisher?pf=0" data-mode="multiple" data-placeholder="请选择"                 data-key="id" data-value="<{publisher_name}>" name="dl_publisher_id"></form-select>    <form-select  data-mode="multiple" data-label="媒体:"           data-key="media_id" data-value="media_name"           data-url="http://e.local.aidalan.com/option/media/list"                 name="media_id"></form-select>    <form-select  data-key="channel_id"           data-label="渠道:"           data-value="<{channel_name}>"           data-url="http://e.local.aidalan.com/option/game/channel?pf=<{pf}>"                 name="dl_channel_id"></form-select>    <form-datepicker  data-label="日期:" name="date"></form-datepicker>    <button type="submit" class="ant-btn ant-btn-primary">提交</button>    <button type="reset" class="ant-btn ant-btn-primary">重置</button></form-action><handle-request  data-trigger="click" data-url="http://e.local.aidalan.com/option/game/name?pf=1"     class="ant-btn ant-btn-primary">提交</handle-request><data-table     data-headerurl="http://e.local.aidalan.com/manage/useful/game/header"     data-url="http://e.local.aidalan.com/manage/useful/game/list?pf=1"     data-from="game-list"></data-table><!--<input data-fn="data-virtualTable"  />--><script>    function load() {        Message.success('load');    }</script>
