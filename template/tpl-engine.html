<div data-fn="data-panel" data-model='{"status":true,"data":[{"name":"Chris","age":20},{"name":"Alex","age":30}]}'>
    <h1 @if="status && data.length > 0">测试if</h1>
    <h2 @else>测试else</h2>
    <ul>
        <li @foreach="data as item">
            <h1> 姓名:<{item.name}> 年龄: <{item.age}> </h1>
        </li>
    </ul>
</div>
