<div id="demo2">
    <data-table data-height="400"></data-table>
    <ul>
        <li w-foreach="list as item">
            <!-- 尽量不要使用 a 标签 , 打开一样的窗口也会重新加载整个iframe(资源浪费)，导致不会记录上一次的位置 -->
            <span data-fn="layout-drawer" data-width="600" href="<{item.url}>"><{item.name}></span>
        </li>
    </ul>
</div>

<script>
    new Mingle({
        el: '#demo2',
        data: {
            count: 0,
            list: [
                {
                    name: '淘宝',
                    url: 'https://taobao.com',
                },
                {
                    name: '百度',
                    url: 'https://baidu.com',
                },
                {
                    name: '京东',
                    url: 'https://www.jd.com/',
                },
            ],
        },

        methods: {
            add() {
                this.count++;
            },
            reduce() {
                this.count--;
            },
        },
    });
</script>
