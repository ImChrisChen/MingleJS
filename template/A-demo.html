<div class="demo">
    <div>
        <p><{count}></p>
        <button @click="add()">增加</button>
        <button @click="reduce()">减少</button>
    </div>
</div>
<script>
    new Mingle({
        el: '.demo',
        data: {
            title: 'Hello World ~',
            count: 0,
            visible: true,
            list: [
                { name: 'name' },
                { name: 'name' },
                { name: 'name' },
                { name: 'name' },
                { name: 'name' },
                { name: 'name' },
            ],
            obj: {},
        },
        created() {
        },
        methods: {
            add() {
                this.count++;
            },
            reduce() {
                this.count--;
            },
        },
    });
</script>
